<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Devs</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Cadastro de Desenvolvedores</h1>
  <form id="devForm">
    <label for="devName">Nome Completo:</label>
    <input type="text" id="devName" required>

    <div id="techList"></div>
    
    <button type="button" id="btnAddTech">Adicionar Tecnologia</button>
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
